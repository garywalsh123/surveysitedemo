<ng-container *ngIf="isLoggedOut; else loggedOut">
    <div class="flex items-center justify-center w-56 h-56 border border-gray-200 rounded-lg bg-gray-50">
        <div class="px-3 py-1 text-xs font-medium leading-none text-center text-blue-800 bg-blue-200 rounded-full animate-pulse">logging you out...</div>
    </div>
</ng-container>

<ng-template #loggedOut>
    <div class="flex min-h-full flex-col bg-white pb-12 pt-16">
        <main class="mx-auto flex w-full max-w-7xl flex-grow flex-col justify-center px-6 lg:px-8">
            <div class="flex flex-shrink-0 justify-center">
            <a href="#" class="inline-flex">
                <span class="sr-only">My Opinion Matters Logo</span>
                <img class="h-12 w-auto" src="https://www.myopinionmatters.ie/images/icons/influence.png" alt="">
            </a>
            </div>
            <div class="py-16">
            <div class="text-center">
                <h1 class="mt-2 text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">We will miss you!</h1>
                <p class="text-base font-semibold text-red-600">You have been logged out</p>
                
                <div class="mt-6">
                <a href="/home" class="text-base font-medium text-red-600 hover:text-red-500">
                    Go back home
                    <span aria-hidden="true"> &rarr;</span>
                </a>
                </div>
            </div>
            </div>
        </main>
    </div>
</ng-template>
